<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Latency Viewer</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f8f9fa;
        }
        
        .header-section {
            background: #003366;
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 10px 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .app-title {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        
        .date-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.15);
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .date-navigation button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.3rem 1rem;
        }
        
        .date-navigation button:hover {
            transform: scale(1.1);
            background-color: rgba(255,255,255,0.15);
            border-radius: 20px;
        }
        
        #currentDateDisplay {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .control-panel {
            background: white;
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        .form-label {
            font-weight: 600;
            color: #003366;
        }
        
        .form-select {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.6rem;
            transition: all 0.2s ease;
        }
        
        .form-select:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.25);
        }
        
        .chart-container {
            background: white;
            min-height: 500px;
            margin-bottom: 2rem;
            border-radius: 6px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            display: none;
            border-radius: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            margin: 1rem 0;
        }
        
        .satellite-status {
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            background-color: white;
            display: none;
        }
        
        .status-exists {
            color: #198754;
            font-weight: bold;
        }
        
        .status-missing {
            color: #dc3545;
            font-weight: bold;
        }
        
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            display: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        
        .debug-toggle {
            border-radius: 4px;
            font-size: 0.85rem;
            padding: 0.3rem 0.8rem;
            background-color: #f1f5f9;
            color: #003366;
            border: 1px solid #d0d7de;
            transition: all 0.3s ease;
        }
        
        .debug-toggle:hover {
            background-color: #e3e8ed;
            border-color: #b6bfc9;
        }
        
        .table-responsive {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header Section with Title and Date Navigation -->
        <div class="header-section">
            <div class="container">
                <h1 class="app-title">Satellite Latency Viewer</h1>
                <div class="date-navigation">
                    <button id="prevDay">
                        <i class="bi bi-chevron-left"></i> Previous
                    </button>
                    <h3 id="currentDateDisplay" class="m-0"></h3>
                    <button id="nextDay">
                        Next <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <!-- Data Selection Controls -->
            <div class="control-panel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="satellite_id" class="form-label">
                            <i class="bi bi-satellite"></i> Satellite ID
                        </label>
                        <select id="satellite_id" class="form-select">
                            <option value="">All Satellites</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="coverage_select" class="form-label">
                            <i class="bi bi-globe"></i> Coverage
                        </label>
                        <select id="coverage_select" class="form-select">
                            <option value="">All Coverage Areas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="instrument_select" class="form-label">
                            <i class="bi bi-tools"></i> Instrument
                        </label>
                        <select id="instrument_select" class="form-select">
                            <option value="">All Instruments</option>
                        </select>
                    </div>
                </div>
                
                <!-- Debug toggle -->
                <div class="text-end mt-3">
                    <button id="toggleDebug" class="debug-toggle">
                        <i class="bi bi-bug"></i> Show Debug Info
                    </button>
                </div>
            </div>
            
            <!-- Debug Information Panel -->
            <div id="debugInfo" class="debug-info">
                <h5><i class="bi bi-info-circle"></i> Debug Information:</h5>
                <div id="debugContent"></div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading satellite data...</p>
            </div>
         
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Chart Container -->
            <div id="chart" class="chart-container"></div>
            
            <!-- Data Table Container -->
            <div id="dataTable" class="table-responsive"></div>
        </div>
    </div>
 
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Updated JS path -->
    <script src="assets/js/scripts.js"></script>
    
    <!-- Additional script for debugging toggle -->
    <script>
        $(document).ready(function() {
            $("#toggleDebug").on("click", function() {
                const $debug = $("#debugInfo");
                const $button = $(this);
                
                if ($debug.is(":visible")) {
                    $debug.hide();
                    $button.html('<i class="bi bi-bug"></i> Show Debug Info');
                } else {
                    $debug.show();
                    $button.html('<i class="bi bi-bug"></i> Hide Debug Info');
                }
            });
        });
    </script>
</body>
</html>
